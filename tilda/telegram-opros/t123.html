<script>

    $(window).on('load',()=>{
        let interval = setInterval(()=>{
           if( $('[name="answer_number"]').length > 0 && $('[name="answer_number_user"]').length > 0){
                clearInterval(interval)
                listenInput()
           } 
        }, 300)
    })

    function listenInput(){
        
        $('[name="answer_number_user"]').bind('input', function() {
            setNewValue()
        });
    }

    function setNewValue(){
        let value = Number($('[name="answer_number_user"]').val())
        if(!value||value<1) return false
        $('[name="answer_number"]').val( value - 1 )
    }


</script>
