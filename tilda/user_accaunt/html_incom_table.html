<div class='in_payment_table'>
    <div class="header">
        <div class="column_1 column"><div class="text">Дата Время</div></div>
        <div class="column_2 column"><div class="text">ID перевода</div></div>
        <div class="column_3 column"><div class="text">Сумма</div></div>
    </div>

</div>


<style>
    .in_payment_table .text, .row .text{
        color: #9F9F9F;
        font-size: 16px;
        font-family: 'TildaSans',Arial,sans-serif;
        line-height: 1.55;
        font-weight: 400;
    }

    .row .text{
        color: #767676;
    }

    .row .column_3 .text{
        font-size: 24px;
    }

    .row .column_3 .text span{
        font-size: 16px;
    }

    .header, .row{
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .column{
        width: 200px;
    }

    .column_3{
        margin-left: auto;
    }

    .column_3 .text{
        text-align: center;
    }

</style>


<script>
    let bottumGap = 50
    let html_row = `
    <div class="row row_">
        <div class="column_1 column"><div class="text"></div></div>
        <div class="column_2 column"><div class="text"></div></div>
        <div class="column_3 column"><div class="text"></div></div>
    </div>
    `
    let data = [
        {
            datetime: '24.01.2023 10:05',
            trnsaction: '1197765310',
            sum: '150'
        },
        {
            datetime: '24.01.2023 10:05',
            trnsaction: '1197765310',
            sum: '150'
        }
    ]

    function fillPaymentTabele(data){
        if(!data) return false
        data.forEach( (element, i) => {
            $('.in_payment_table').append(html_row)
            $('.row_').addClass(`row_${i}`).removeClass('row_')
            $(`.row_${i} .column_1 .text`).text(element.datetime)
            $(`.row_${i} .column_2 .text`).text(element.trnsaction)
            $(`.row_${i} .column_3 .text`).html(`${element.sum} <span> p.</span>`)
        });
        $('.uc-incom').css({'display':'block','opacity':'0.01'})
        whaitRendered('uc-incom',function(){
            ajastBG('in_paymentBG', 'in_payment_table', bottumGap)
        })
        
    }

    function ajastBG(BGClassName, classNameTable, setBottumGap){
        let buttomBG = $(`.${BGClassName}`).offset().top + $(`.${BGClassName}`).height()
        let buttomTable = $(`.${classNameTable}`).offset().top + $(`.${classNameTable}`).height()
        let gap = buttomBG - buttomTable
        let newHiegthBG = $(`.${BGClassName}`).height() + setBottumGap - gap
        $(`.${BGClassName}`).height(newHiegthBG)
        let newHiegthZero = $(`.${BGClassName}`).parents('.t396__artboard').height() + setBottumGap - gap
        $(`.${BGClassName}`).parents('.t396__artboard').height(newHiegthZero)
        $('.uc-incom').animate({opacity:1.0},500)
    }

    function whaitRendered(classNameZBl, callBack){
        let idInterval = setInterval(()=>{
            let rendered = $(`.${classNameZBl} .t396__artboard`).hasClass('rendered')
            if(!rendered) return false
            clearInterval(idInterval)
            callBack()
        },300)
    }
</script>
